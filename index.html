<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <p>Example Montserrat</p>
    <div class="shopper">
        <img src="./img/Shopper.png" width="208px" height="70px">
        <div class="search-box">
            <input type="text" class="search" placeholder="Search items">
            <input type="image" src="./img/Group 1.png" width="38px" height="38px">
        </div>
        <div class="cart-box">
            <img src="./img/Shopping-bag.png" width="38px" height="38px">
            0 items added
        </div>
        <div class="login-box">
            <img src="./img/Profile 1.png" width="38px" height="38px">
            Login of sign up
        </div>
    </div>
    <div class="green-box">
        <p>Features</p>
        <p>Products</p>
        <p>Blog</p>
        <p>About</p>
    </div>
    <div class="review-and-recomendation">
        <h1>Discover Our</h1>
        <h1>Latest Products</h1>
        <p>Lorem ispum is a placeholder text commonly used</p>
        <p>to demonstrate a visual form of a product</p>
        <div class="buy-box">
            Buy Now
        </div>
        <div class="review-box">
            <img src = "./img/Ellipse 7.png" width="50px" height="50px">
            <img src = "./img/Ellipse 9.png" width="50px" height="50px">
            <img src = "./img/Ellipse 11.png" width="50px" height="50px">
            <img src = "./img/Ellipse 13.png" width="50px" height="50px">
            <p>15K Well <br>Reviews</p>
        </div>
    </div>
</body>
</html>
